<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        h2 {
            font-size: 30px;
            font-style: italic;
            margin-top: 20px;
            color: #ffeb3b;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            margin: -8px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #000;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #ffeb3b;
            color: #000;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container input[type="submit"]:hover {
            background-color: #ffeb3b;
            background-image: linear-gradient(to right, #ffeb3b, #ff6347);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffeb3b;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff6347;
        }

        .button a {
            color: #fff;
            text-decoration: none;
        }

        .welcome-text {
            font-size: 30px;
            font-style: italic;
            margin-top: 20px;
            color: #ffeb3b;
            text-align: center;
        }

        .button-signup,
        .button-signin {
            background-color: #ffeb3b;
            color: #fff;
        }

        .button-signup:hover,
        .button-signin:hover {
            background-color: #ff6347;
        }

        .button-signup a,
        .button-signin a {
            color: #000;
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="welcome-text">Welcome to our website</h3>

        {% if user.is_authenticated %}
        <h3>Hello {{ fname }}</h3>
        <h4>You're successfully logged in.</h4>
        <button class="button button-signout" type="submit"><a href="/signout">Sign Out</a></button>
        {% else %}
        <div class="button-container">
            <button class="button button-signup" type="submit"><a href="/signup">Sign Up</a></button>
            <button class="button button-signin" type="submit"><a href="/signin">Sign In</a></button>
        </div>
        {% endif %}
    </div>
</body>
</html>
